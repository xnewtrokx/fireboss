<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireBoss</title>

  <!-- Tailwind CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Custom CSS (FireBoss + Scrollbar + Global) -->
  <style>
    /* -------------------- FireBoss Custom CSS ---------------------- */
    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Custom stylish scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #040714;
    }

    ::-webkit-scrollbar-thumb {
      background: #1a1d29;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #2a2d39;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Tailwind Body Customizations */
    body {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>

<body class="scrollbar-hide">
  <!-- Main Content -->
  <div id="app">
    <!-- Protected Route for Content -->
    <div id="home" class="container mx-auto">
      <h1 class="text-4xl font-bold text-center text-orange-500 py-10">Welcome to FireBoss</h1>
      
      <!-- Sample Page Content -->
      <div class="text-white">
        <h2 class="text-xl font-semibold">Home Page</h2>
        <p>This is a simple homepage for FireBoss.</p>
      </div>
    </div>
  </div>

  <!-- React JS Bundle (For Dynamic Content) -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script>
    // React component rendering (basic example)
    const App = () => (
      <div>
        <h2>Welcome to FireBoss App (React Style)</h2>
        <p>This page will have React dynamic components once integrated.</p>
      </div>
    );

    const rootElement = document.getElementById("app");
    ReactDOM.render(<App />, rootElement);
  </script>
</body>
</html>
